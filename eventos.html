<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    counter: 0,
                }
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    this.counter--;
                }
            },
            template: `<button v-on:click="increment" >+</button> {{counter}} <button v-on:click="decrement"  v-bind:disabled="counter<=0">-</button>`,
        })

        app.mount('#app')
    </script>

</body>

</html>
